<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      height: 100%;
      overflow-x: hidden;
      overflow-y: scroll;
      margin: 0;
    }

    body {
      background: linear-gradient(to right, black 25%, #1d1515, black 75%);
      display: grid;
      justify-items: center;
      perspective: 600px;
      perspective-origin: center center;
    }

    .box {
      background: linear-gradient(to right, white 70%, #b9b0b0);
      width: 100vw;
      height: 300px;
      transform-style: preserve-3d;
      transform: translateX(-50%) rotateY(65deg);
      transform-origin: right center;
      overflow: hidden;
      position: relative;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .box2 {
      background: linear-gradient(to left, white 70%, #b9b0b0);
      transform: translateX(50%) rotateY(-65deg);
      transform-origin: left center;
      overflow: hidden;
      position: relative;
    }

    .box2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="your-image-1.jpg" alt="Image 1">
  </div>
